<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initialscale=1.0">
        <title>Redbook</title>
        <link rel="stylesheet"  href="style.css">
    </head>
    <body>
        <div>
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Mount Rainier</h1>
                    <p class="card-description">
                        Picture of Mount Rainier.
                    </p>
                    <p class="card-content">
                        This is the picture of Mount Rainier, it is so beautiful!
                    </p>
                    <img src="static/Rainier.jpg" class="card-img" alt="Mount Rainier">
                    <p class="card-created-date">
                        Created Date: 06-06-2023
                    </p>
                    <div class="content">
                        <h3 class="comment-title">Comments:</h3>
                        <div class="comment-box">
                            <div class="commenter">momo</div>
                            <div class="comment-content">好漂亮！</div>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Mount Hood</h1>
                    <p class="card-description">
                        Picture of Mount Hood.
                    </p>
                    <p class="card-content">
                        This is the picture of Mount Hood, it is so beautiful!
                    </p>
                    <img src="static/Mount Hood.jpg" class="card-img" alt="Mount Hood">
                    <p class="card-created-date">
                        Created Date: 06-05-2023
                    </p>
                    <div class="content">
                        <h3 class="comment-title">Comments:</h3>
                        <div class="comment-box">
                            <div class="commenter">momo</div>
                            <div class="comment-content">好漂亮啊！</div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
